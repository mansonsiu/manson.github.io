---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<span class="taglist">
<ul>
{% for tag in page.tags %}
  <li>
  <a class="tag" href="/blog/tags#{{ tag | slugify }}"><i class="material-icons">local_offer</i><code class="highligher-rouge"><nobr>{{ tag }}</nobr></code></a>
  </li>
{% endfor %}
</ul>
</span>

<div class="post">
  {{ content }}
</div>
