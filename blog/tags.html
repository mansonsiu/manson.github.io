---
layout: default
title: Manson's Blog Tags1
tag: jekyll
---
	<h1>{{ page.title }}</h1>

<h1>{{ site.tags }}</h1>

<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
