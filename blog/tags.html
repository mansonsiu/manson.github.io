---
layout: default
title: All Tags
---
	<h1>{{ page.title }}</h1>

{% include tagcloud.html %}

	<h1>{{ site.tags }}</h1>

<div class="post">

    {% for tag in site.tags %}
    <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
    <ul class="tags-expo-posts">
      {% for post in tag[1] %}
        <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
      <li>
        {{ post.title }}
      <small class="post-date">{{ post.date | date_to_string }}</small>
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}

</div>
<hr>
